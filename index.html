<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>

    <div class="start-container">
        <section id="start-screen" class="show">
            <h1>Welcome to the Thunderdome</h1>
            <p>Press the button to start the quiz</p>
        </section>
    </div>
    <div class="quiz-container">
        <section id="question-container" class="hide"></section>
        <section id="question">Question</section>
        <section id="answer-section" class="btn-group" role="group" aria-label="Basic outlined example">
            <button type="button" class="answers" id="answer-1"data-value="A">Left</button>
            <button type="button" class="answers" id="answer-2"data-value="B">Middle</button>
            <button type="button" class="answers"id="answer-3"data-value="C">Right</button>
    </div>
    </section>
    </div>

    <h2 class="time"></h2>

    <div class="control-buttons">
        <button type="button" id="start-button" class="btn btn-danger">Start quiz</button>
    </div>

    <script src="./script.js"></script>
</body>

</html>
